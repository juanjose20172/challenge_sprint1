<!DOCTYPE html>
<html lang="esp">

<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/css.css">
</head>
<body>
    <header>
        <img src="assets/img/vector.png" alt="" class="vector1">
        <!-- <div class="logo"></div> -->
    </header>

    <main>
        <section class="section1">
            <!-- usamos section porque vamos a dividir la pagona en 2 secciones -->
            <!-- cols="40" rows="6" -->
            <textarea class="area_ingreso" rows="7" placeholder="Ingrese el texto aqui"></textarea>
            <div class="div_admiracion_texto">
                <img class="img_admiracion" src="assets/img/admiracion.png" alt="">
                <p class="texto_admiracion">Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="div_botones">
                <button class="btn_encriptar" type="button">Encriptar</button>
                <button class="btn_desencriptar" type="button">Desencriptar</button>
            </div>
        </section>
        <section class="section2">
                <div>
                        <img class="muneco" src="assets/img/muneco.png" alt="">                        
                </div>
                <div>
                    <p class="p1">
                            Ningún mensaje fue encontrado
                    </p>
                    <p class="p2">
                            Ingresa el texto que desees encriptar o desencriptar.                            
                    </p>
                </div>
                <textarea name="" class="area_salida" cols="18" rows="8"></textarea>                                            
                <button class="btn_copiar" type="button">Copiar</button>                
            </section>
    </main>
    <script src="js/general.js"></script>
</body>

</html>
